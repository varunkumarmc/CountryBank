sudo: required
services:
  - docker
language: java
jdk: oraclejdk8
env:
  global:
    - secure: "" # DOCKER_USERNAME
    - secure: "" # DOCKER_PASSWORD
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - docker build -t nikitap/countrybank:latest .
  - docker push nikitap/countrybank